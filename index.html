<!DOCTYPE html>
<head>
  <meta content="text/html;charset=UTF-8" http-equiv="content-type">
  <title>Phovec</title>
  <link rel='icon' href='img/favicon.png' type='image/png'/>
  <link rel="stylesheet" href="css/startpage.css">
  <link rel="stylesheet" href="css/chatroom.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/libs/head.js"></script>
</head>
<body>

  <script type="text/x-handlebars" data-template-name="application">
    <div id="content">
    {{outlet}}
    </div>
    <!--<footer>Copyright by F.J. Brünner, L. Wanko, M. Tiefenthaler and the University of Applied Sciences in Salzburg</footer>-->
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <header>
    {{#linkTo "about"}}<div id="infoButton"></div>{{/linkTo}}
    </header>
    <div id="startInfo">
    <h1>Hi! Hier kannst du mit Freunden Videochatten.</h1>
    <p>Einfach auf Start klicken und du bist in einem Chatraum, von wo aus du deine Freunde einladen kannst.</p>
    </div>
    {{#linkTo "room"}}<div id="startButtonImage"></div>{{/linkTo}}
  </script>

  <script type="text/x-handlebars" data-template-name="room">
    <div id="videoboxes">
    <div class="user" id="local">
    <label>Name</label>
    <video autoplay></video>
    </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="about">
    <header>
    {{#linkTo "index"}}<div id="infoButton"></div>{{/linkTo}}
    </header>
    <div>Das ist ein Projekt, welches im Rahmen des Qualifikationsprojektes 3 an der Fachhochschule Salzburg
    im Schwerpunkt Web + Communities realisiert wird. Mit der innovativen Technik WebRTC werden wir den Benützern
    dieser Web-Applikation ermöglichen Multi-Video-Konferenzen kostenlos ohne einer Installation von Plugin zuführen.
    <br><br>Team<ul><li>Michael Tiefenthaler</li><li>Franz Josef Brünner</li><li>Lukas Wanko</li></ul></div>
  </script>

  <!-- libs -->
  <script src="js/libs/jquery.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.3.js"></script>
  <script src="js/libs/ember-1.0.0-rc.1.js"></script>

  <!-- helper -->
  <script src="js/helpers/webrtc.js"></script>
  <script src="js/helpers/signaling.js"></script>

  <!-- app -->
  <script src="js/app.js"></script>

  <!-- views -->
  <script src="js/views/index.js"></script>
  <script src="js/views/room.js"></script>
  <script src="js/views/invitation.js"></script>

  <!-- models -->
  <script src="js/models/user.js"></script>
  <script src="js/models/room.js"></script>

  <!-- controllers -->
  <script src="js/controllers/index.js"></script>
  <script src="js/controllers/room.js"></script>
  <script src="js/controllers/user.js"></script>

  <!-- router -->
  <script src="js/router.js"></script>

  <script src="js/main.js"></script>
</body>
</html>
