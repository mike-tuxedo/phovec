<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=UTF-8" http-equiv="content-type">
    <title>Phovec</title>
    <link rel='icon' href='assets/img/favicon.png' type='image/png'/>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/startpage.css">
    <link rel="stylesheet" href="assets/css/about.css">
    <link rel="stylesheet" href="assets/css/room.css">
    <link rel="stylesheet" href="assets/css/rooms.css">
    <link rel="stylesheet" href="assets/css/hangup.css">
    <link rel="stylesheet" href="assets/css/development.css">
  </head>
  <body scrolling="no">
    <script type="text/x-handlebars" data-template-name="application">
      <div id="content">
      {{outlet}}
      </div>
    </script>

    <!-- debugger content -->
    <div id="debugger">
      <h1>Debugger</h1><div class="refresh" onclick="WebRTCDebugger.update();"></div>
      <div id="rtcPeerConnection">
        <h3>RTCPeerConnection Attributes</h3>
        <div>
          localDescription
        </div>
        <div id="localDescription">
          -
        </div>
        <div>
          remoteDescription
        </div>
        <div id="remoteDescription">
          -
        </div>
        <div>
          signalingState
        </div>
        <div id="signalingState">
          -
        </div>
        <div>
          iceGatheringState
        </div>
        <div id="iceGatheringState">
          -
        </div>
        <div>
          iceConnectionState
        </div>
        <div id="iceConnectionState">
          -
        </div>
      </div>
      <div id="rtcDataChannel">
        <h3>RTCDataChannel Attributes</h3>
        <div>
          reliable
        </div>
        <div id="reliable">
          -
        </div>
        <div>
          readyState
        </div>
        <div id="readyState">
          -
        </div>
        <div>
          bufferedAmount
        </div>
        <div id="bufferedAmount">
          -
        </div>
        <div>
          binaryType
        </div>
        <div id="binaryType">
          -
        </div>
      </div>
    </div>

    <!-- a fake template for a remoteuser box -->
    <div id="remoteUserTemp" style="display:none;">
      <div class='user' id='{{remoteUserId}}'>
        <div class='userHead' style='background-image: url({{img}})'>
          <div class="userName">
            {{remoteUserName}}
          </div>
          <div class="userNumber">
            {{userNumber}}
          </div>
        </div>
        <div class='videoWrapper'>
          <div class='stateMute'></div>
          <div class='removeParticipant' onclick="App.Controller.user.removeParticipant('{{remoteUserId}}')"></div>
          <img class='defaultAvatar' src='assets/img/avatar.jpg' /><div class='recordRemoteVideo'></div>
          <div class='recordRemoteAudio'></div>
          <video autoplay></video>
          <audio autoplay loop muted></audio>
          <div class="file-transfer-progress">
            <div class="file-transfer-wrapper">
              <div class="overview">
                <div class="state"></div>
                <div class="buttons">
                  <img src="assets/img/pause.png" class="pause"/>
                  <img src="assets/img/cancel.png" class="cancel"/>
                </div>
              </div>
              <div class="overlay"></div>
              <div class="background">
                <img src="assets/img/transfer_progressbar_background.png"/>
              </div>
            </div>
            <div class="info"></div>
          </div>
        </div>
        <div class="connectionInfo">Verbindung wird aufgebaut...</div>
        <form action='javascript:void(0);'>
          <div class='output'></div>
          <input type='image' class='micro_recorder' src='assets/img/micro_recorder_off.png'/>
          <div class='input'></div>
        </form>
      </div>
    </div>

    <!-- scripts -->
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script>
      window.jQuery || document.write('<script src="assets/js/libs/jquery.js"><\/script>')
    </script>
    <script src="assets/js/libs/jquery-animate.min.js"></script>

    <!-- libs -->
    <script src="assets/js/libs/handlebars-1.0.0-rc.3.js"></script>
    <script src="assets/js/libs/ember-1.0.0-rc.1.js"></script>
    <script src="assets/js/helpers/templateLoader.js"></script>

    <!-- browser compatiblity -->
    <script src="assets/js/helpers/browser.js"></script>

    <!-- helper -->
    <script src="assets/js/helpers/webrtc.js"></script>
    <script src="assets/js/helpers/debugger.js"></script>
    <script src="assets/js/helpers/signaling.js"></script>
    <script src="assets/js/helpers/transferVisualizer.js"></script>
    <script src="assets/js/helpers/audioVisualizer.js"></script>
    
    <!-- app -->
    <script src="assets/js/app.js"></script>

    <!-- views -->
    <script src="assets/js/views/application.js"></script>
    <script src="assets/js/views/index.js"></script>
    <script src="assets/js/views/room.js"></script>
    <script src="assets/js/views/auth.js"></script>
    <script src="assets/js/views/invitation.js"></script>
    <script src="assets/js/views/user.js"></script>
    <script src="assets/js/views/auth.js"></script>

    <!-- models -->
    <script src="assets/js/models/user.js"></script>
    <script src="assets/js/models/room.js"></script>

    <!-- controllers -->
    <script src="assets/js/controllers/index.js"></script>
    <script src="assets/js/controllers/user.js"></script>
    <script src="assets/js/controllers/auth.js"></script>
    <script src="assets/js/controllers/room.js"></script>

    <!-- router -->
    <script src="assets/js/router.js"></script>

    <script src="assets/js/main.js"></script>
  </body>
</html>
