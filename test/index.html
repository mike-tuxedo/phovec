  <script type="text/javascript" src="../assets/js/libs/jquery.js"></script>

  <script type="text/javascript" src="../assets/js/libs/ember-1.0.0-rc.1.js"></script>
  
  <script type="text/javascript" src="../assets/js/app.js"></script>
  <script type="text/javascript" src="../assets/js/router.js"></script>

  <script type="text/javascript" src="../assets/js/controllers/index.js"></script>
  <script type="text/javascript" src="../assets/js/controllers/room.js"></script>
  <script type="text/javascript" src="../assets/js/controllers/user.js"></script>

  <script type="text/javascript" src="../assets/js/models/room.js"></script>

  <script type="text/javascript" src="spec/snapshotSpec.js"></script>
  
  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>
